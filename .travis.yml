sudo: false

dist: bionic

addons:
  apt:
    sources:
      - sourceline: "deb https://download.ceph.com/debian-luminous/ bionic main"
        key_url: "https://download.ceph.com/keys/release.asc"
    packages:
      - build-essential
      - libcephfs-dev
      - librbd-dev
      - librados-dev

language: go
go:
  - 1.12.x
go_import_path: yunion.io/x/onecloud
cache:
  directories:
    - $HOME/.cache/go-build

git:
  depth: 8

script:
  - make -j$(nproc) ONECLOUD_CI_BUILD=1
  - ls -lh _output/bin
