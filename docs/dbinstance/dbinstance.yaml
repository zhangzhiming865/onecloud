get:
  summary: 获取指定RDS实例详情信息
  parameters:
    - $ref: '../parameters/dbinstance.yaml#/dbinstanceId'
  responses:
    200:
      description: RDS实例信息
      schema:
        $ref: '../schemas/dbinstance.yaml#/DBInstanceResponse'
  tags:
    - dbinstance

delete:
  summary: 删除指定RDS实例
  parameters:
    - $ref: '../parameters/dbinstance.yaml#/dbinstanceId'
  responses:
    200:
      description: 被删除RDS实例的信息
      schema:
        $ref: '../schemas/dbinstance.yaml#/DBInstanceResponse'
  tags:
    - dbinstance