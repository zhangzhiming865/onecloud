get:
  summary: 获取指定RDS实例用户详情信息
  parameters:
    - $ref: '../parameters/dbinstance.yaml#/accountId'
  responses:
    200:
      description: RDS实例用户信息
      schema:
        $ref: '../schemas/dbinstance.yaml#/DBInstanceAccountResponse'
  tags:
    - dbinstanceaccount

delete:
  summary: 删除指定RDS实例用户
  parameters:
    - $ref: '../parameters/dbinstance.yaml#/accountId'
  responses:
    200:
      description: 被删除RDS实例的用户信息
      schema:
        $ref: '../schemas/dbinstance.yaml#/DBInstanceAccountResponse'
  tags:
    - dbinstanceaccount