SecgroupRuleCreate:
  type: object
  properties:
    priority:
      type: int
      example: 10
      min: 1
      max: 100
      description: 规则优先级
    protocol:
      type: string
      example: tcp
      enum: [tcp, udp, icmp, any]
      description: 规则协议类型
    ports:
      type: string
      example: 10-20
      description: 端口，支持单个端口或端口范围
    direction:
      type: string
      example: in
      enum: [in, out]
      description: 规则出入方向
    cidr:
      type: string
      example: 10.10.12.0/24
      description: 规则协议地址
    action:
      type: string
      example: deny
      enum: [allow, deny]
      description: 禁止或允许
    description:
      type: string
      example: test-rule
    secgroup:
      type: string
      example: test-secgroup
      required: true
      description: 安全组名称或ID

