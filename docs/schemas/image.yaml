ImageListResponse:
  type: object
  properties:
    limit: 
      type: integer
      example: 20
    images:
      type: array
      items:
        $ref: '#/Image'
    total:
      type: integer
      example: 124

ImageResponse:
  type: object
  properties:
    image:
      type: object
      $ref: '#/Image'

ImageMarkStandard:
  type: object
  properties:
    is_standard:
      type: bool
      example: true
      description: 设置镜像是否为标准镜像

Image:
  type: object
  description: 镜像
  properties:
    id:
      type: string
      example: ea27c0ce-5870-49f3-8d57-f53e63f40361
      description: 镜像ID
      readOnly: true
    can_delete:
      type: boolean
      example: true
      description: 镜像是否可以删除
    can_update:
      type: boolean
      example: true
      description: 镜像是否可以更新
    checksum:
      type: string
      example: ef7a1c502ee2c9a288486f91d24330f0
      description: 镜像MD5值
    created_at:
      type: string
      example: 2019-05-30T09:23:16.000000Z
      description: 镜像创建时间
    disk_format:
      type: string
      example: qcow2
      description: 镜像上传时的格式
    is_public: 
      type: boolean
      example: true
      description: 是否是标准镜像
    min_disk:
      type: integer
      example: 30720
      description: 镜像要求的最低磁盘大小,单位Mb
    min_ram:
      type: integer
      example: 0
      description: 镜像要求的最低内存大小
    name:
      type: string
      example: ubuntu-16.04.5-server-20181117.qcow2
      description: 镜像名称
    properties:
      type: object
      $ref: '#/ImageProperties'
    protected:
      type: boolean
      example: true
      description: 是否受保护
    size:
      type: integer
      example: 792592384
      description: 镜像实际大小,单位Byte
    status:
      type: string
      example: active
      enum: [queued,saving,active,converting]
      description: 镜像状态, queued(队列中), saving(保存中), active(可用), converting(格式转换中)
    tenant: 
      type: string
      example: system
      description: 所属项目名称
    tenant_id: 
      type: string
      example: a7f2e2a81a1e4850a41eae5f140ceb14
      description: 所属项目ID
    updated_at:
      type: string
      example: 2019-05-30T09:26:41.000000Z
      description: 最近一次更新时间
    

ImageProperties:
  type: object
  description: 镜像属性
  properties:
    os_arch:
      type: string
      example: x86
      description: 操作系统架构
    os_distribution:
      type: string
      example: Ubuntu
      description: 操作系统发行版     
    os_type:
      type: string
      example: Linux
      description: 操作系统类型
    os_version:
      type: string
      example: 16.0
      description: 操作系统版本
