hostId:
  name: hostId
  required: true
  in: path
  type: string
  description: 宿主机名称或ID
enable:
  name: enable
  required: false
  in: query
  type: boolean
  description: 列出enable的宿主机
disable:
  name: disable
  required: false
  in: query
  type: boolean
  description: 列出disable的宿主机
host_type:
  name: host_type
  required: false
  in: query
  type: string
  enum: [baremetal,hypervisor,esxi,kubelet,hyperv,aliyun,azure,qcloud,aws,huawei,ucloud]
  description: 列出指定类型的宿主机
is_empty:
  name: is_empty
  required: false
  in: query
  type: boolean
  description: 列出资源未被使用的宿主机
storage:
  name: storage
  required: false
  in: query
  type: string
  description: 列出指定存储挂载的宿主机
usable:
  name: usable
  required: false
  in: query
  type: boolean
  description: 列出可用的宿主机
hypervisor:
  name: hypervisor
  required: false
  in: query
  type: string
  description: 列出指定hypervisor的宿主机
any_mac:
  name: any_mac
  required: false
  in: query
  type: string
  description: 列出指定mac的宿主机
cachedimage:
  name: cachedimage
  required: false
  in: query
  type: string
  description: 列出缓存了改镜像的宿主机
is_baremetal:
  name: is_baremetal
  required: false
  in: query
  type: boolean
  description: 列出物理机
resource_type:
  name: resource_type
  required: false
  in: query
  type: string
  enum: [shared,prepaid,dedicated]
  description: 列出指定资源类型的宿主机
storage_not_attached:
  name: resource_type
  required: false
  in: query
  type: string
  description: 列出未挂载存储的宿主机